<!DOCTYPE html>
<html>
<head>
    <title>翻页时钟</title>
    <!-- 添加视口元标签，确保页面在移动设备上正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .image-container a {
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .image-container a:hover {
            transform: scale(1.05);
        }
        .image-container img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .file-tree {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .text-links {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        .text-links a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
        .text-links a:hover {
            color: #0056b3;
        }

        /* 针对平板设备的样式调整 */
        @media (max-width: 1024px) {
            body {
                margin: 15px;
                padding: 15px;
            }
            .image-container img {
                width: 200px;
            }
        }

        /* 针对手机设备的样式调整 */
        @media (max-width: 768px) {
            body {
                margin: 10px;
                padding: 10px;
            }
            .image-container {
                gap: 15px;
            }
            .image-container img {
                width: 150px;
            }
            .info, .file-tree, .text-links {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>翻页时钟</h1>
    <div class="image-container">
        <p><a href='./clock1/index.html'><img src="./pic/clock1.webp"/></a></p>
        <p><a href='./clock2/index.html'><img src="./pic/clock2.webp"/></a></p>
        <p><a href='./clock2/index.html'><img src="./pic/clock3.webp"/></a></p>
        <p><a href='./clock4/index.html'><img src="./pic/clock4.webp"/></a></p>
        <p><a href='./clock5/index.html'><img src="./pic/clock5.webp"/></a></p>
        <p><a href='./clock6/index.html'><img src="./pic/clock6.webp"/></a></p>
    </div>
    <div class="text-links">
        <a href='./goldnianhualv/index.html'>黄金年化率计算</a>
        <a href='./goldnianhualv/index.html'>黄金补仓计算</a>
    </div>
    <div class="info">
        <p>一个简单的html，Just for myself。<br>电脑打开，移动设备没适配<br>下一步css</p>
    </div>
</body>
</html>
